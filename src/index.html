<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dio's To Do List</title>
    <link href="./output.css" rel="stylesheet">
    <script src="../path/to/flowbite/dist/flowbite.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-violet-500 to-yellow-200 flex justify-center items-center">
    <div class="bg-white w-7/12 rounded-md py-5 px-5">
        <h1 class="text-4xl text-center font-bold text-violet-400 mb-5">Dio's To Do List</h1>

        <div class="relative z-0 w-full mb-5 group">
            <input type="text" id="task" autocomplete="off" maxlength="50" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-violet-400 peer" placeholder=" " required />
            <label for="task" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-violet-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">What's your task for today?</label>
            <button id="btn" class="focus:outline-none text-white bg-violet-400 hover:bg-violet-600 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 transition ease-out duration-300 mt-2">Add task</button>
        </div>

        <div id="task-container">

                <span class="font-bold mr-36">Finish my STS assignment</span>
                <div>
                    <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-xs px-5 py-2.5 me-2 mb-2 transition ease-out duration-300">Change Status</button>
                    <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-xs px-5 py-2.5 me-2 mb-2 transition ease-out duration-300">Remove Task</button>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
